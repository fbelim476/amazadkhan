    <h2>What are logical and physical tags in HTML?</h2>
    <p>  <b>Ans :</b>In HTML the formatting tags are divided into two categories: Physical tag: These tags are used to provide the visual appearance to the text. Logical tag: These tags are used to add some logical or semantic value to the text.</p>
